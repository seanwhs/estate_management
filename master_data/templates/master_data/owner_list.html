{% extends "base.html" %}

<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Owner List</h1>
            <hr class="my-4">
            {% block content %}
            <table class="table table-borderless">
                <thead class="border-bottom font-weight-bold">
                    <tr>
                        <td>Family Name</td>
                        <td>Given Name</td>
                        <td>Preferred Name</td>
                        <td>Phone</td>
                        <td>Email</td>
                        <td>
                            <a href="{% url 'owner-create' %}" class="btn btn-outline-success">
                                <i class="fas fa-plus"></i> Add New
                            </a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {% for owner in owner_list %}
                        <tr>
                            <td>{{owner.family_name}}</td>
                            <td>{{owner.given_name}}</td>
                            <td>{{owner.preferred_name}}</td>
                            <td>{{owner.phone}}</td>
                            <td>{{owner.email}}</td>
                            <td>
                                <a href="{% url 'owner-update' owner.id %}" class="btn text-secondary px-0">
                                    <i class="far fa-edit fa-lg"></i>
                                </a>
                                <form action="{% url 'owner-delete' owner.id %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn">
                                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>


            {% endblock content %}
        </div>
    </div>
</div>
