{% extends 'base.html' %}

{% block content %}
<div class="card container mb-3">
    <div class="card-body">
      <h5 class="card-title">{{error}}</h5>
      <p class="card-text">
        {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error_message }}
          </div>
        {% endif %}
      </p>
    </div>
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Go Back</a>
  </div>

  {% endblock content %}
